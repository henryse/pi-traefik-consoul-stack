version: "2"
services:
  consul:
    image: hypriot/rpi-consul:v0.7.0-test1
    environment:
      - "HOST=$DOCKER_IP"
      - "SERVICE_TAGS=traefik.enable=false"
    restart: always
    expose:
      - 8300
      - 8301
      - 8302
      - 8400
      - 8500
      - 8600
    ports:
      - 8300:8300
      - 8301:8301
      - 8302:8302
      - 8400:8400
      - 8500:8500
      - 8600:8600
    command: agent -server -bootstrap -client 0.0.0.0 -advertise $DOCKER_IP -ui -data-dir=/tmp/consul

  traefik:
    image: hypriot/rpi-traefik:latest
    environment:
      - "HOST=$DOCKER_IP"
      - "SERVICE_TAGS=traefik.enable=false"
    restart: always
    expose:
      - 8080
      - 8081
    ports:
      - 8080:8080
      - 8081:8081
    extra_hosts:
      - "consul:${DOCKER_IP}"
    volumes:
      - "$PWD/traefik.toml:/etc/traefik/traefik.toml"
    depends_on:
      - consul

  registrator:
    image: hypriot/rpi-registrator:latest
    environment:
      - "HOST=$DOCKER_IP"
      - "SERVICE_TAGS=traefik.enable=false"
    restart: always
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock"
    command: -ip $DOCKER_IP consul://$DOCKER_IP:8500
    network_mode: host
    logging:
      driver: none
    depends_on:
      - consul

  portainer:
    image: portainer/portainer:arm
    environment:
      - "HOST=$DOCKER_IP"
      - "SERVICE_TAGS=traefik.enable=false"
    restart: always
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    expose:
      - 9000
    ports:
      - 9000:9000

  password:
    image: henryse/docker-curl:latest
    environment:
      - "CURL_SLEEP=10"
    command: -X POST -d '${PASSWORD_JSON}' http://${DOCKER_IP}:9000/api/users/admin/init
    depends_on:
      - portainer

  consul_setup:
    image: henryse/pi-curl:latest
    environment:
      - "CURL_SLEEP=10"
    command: "-X PUT -d '{\"ID\": \"consul\", \"Name\": \"consul\", \"Tags\": [\"traefik.enable=false\"], \"Address\": \"\", \"Port\": 8300, \"EnableTagOverride\": false, \"CreateIndex\": 0, \"ModifyIndex\": 0}' http://${DOCKER_IP}:8500/v1/agent/service/register"
    depends_on:
      - consul
